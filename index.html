<html>
<head>
<title></title>
<style>
body
{
text-align:center;
margin : 0 auto;
background: white;
}
.image-wrap
{
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
}
.image-container
{
    position: relative;
    padding-bottom: 62.5%;
    height: 0px;
    overflow: hidden;
}
.image-container iframe, .image-container object, .image-container embed
{
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body oncontextmenu="return false;" bgcolor="#ffffff">
<div class="image-wrap">
<div class="image-container">
<iframe
style="border:0px; max-width: 100%; max-height: 100%;"
marginheight="0"
marginwidth="0"
scrolling="no"
src="iframe.html"
allowfullscreen
width="1000"
height="625">
<p>Your browser does not support iframes.</p>
</iframe>
</div>
</div>
</body>
</html>
